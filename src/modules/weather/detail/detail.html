<div class = "page">
    <div class="logo">
        Current Weather in
    </div>
    <selector></selector>
    <div class="content">
        <div class="weather">
            <div class="source">openweathermap.org</div>
            <div class="temp">{{dt.weather.main.temp}}&deg;K</div>
            <div class="state">{{dt.weather.weather[0].main}}</div>
            <div class="wind">{{dt.weather.wind.speed}} m/s</div>
            <div class="icon">
                <img src="{{dt.iconURL}}">
            </div>
        </div>
        <div class="weather">
            <div class="source">apixu.com</div>
            <div class="temp">{{dt.apixu.current.temp_c}}&deg;C</div>
            <div class="state">{{dt.apixu.current.condition.text}}</div>
            <div class="wind">{{dt.apixu.current.wind_kph}} km/h</div>
            <div class="icon">
                <img src="{{dt.apixu.current.condition.icon}}">
            </div>
        </div>
    </div>
</div>
